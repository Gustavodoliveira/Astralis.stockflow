spring:
  application:
    name: stockflow-api

  # Configuração do banco de dados para desenvolvimento local
  datasource:
    url: jdbc:postgresql://localhost:5432/stockflow_dev
    username: ${DB_USERNAME:stockflow_user}
    password: ${DB_PASSWORD:stockflow_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Configuração do JPA/Hibernate para desenvolvimento
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: false

  # Configuração do Flyway para desenvolvimento
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false
    repair: true
    clean-disabled: false

# Configuração do servidor para desenvolvimento
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-stacktrace: always
    include-message: always

# Configuração de logs para desenvolvimento
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.astralis.flow.stockflow_api: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações específicas para desenvolvimento
debug: true

# Habilitação de endpoints de monitoramento para desenvolvimento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,mappings

# Configurações da API externa para desenvolvimento
external:
  api:
    base-url: ${EXTERNAL_API_BASE_URL:https://api.iniciativaaplicativos.com.br/api}
    token: ${EXTERNAL_API_TOKEN:DEV_TOKEN_SUBSTITUA_AQUI}
    secret: ${EXTERNAL_API_SECRET:DEV_SECRET_SUBSTITUA_AQUI}
