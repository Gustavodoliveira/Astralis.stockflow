spring:
  application:
    name: stockflow-api

  # Configuração do banco de dados para AWS RDS
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # Configuração do JPA/Hibernate para PRODUÇÃO
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          time_zone: America/Sao_Paulo
        connection:
          provider_disables_autocommit: true

  # Configuração do Flyway para migrações
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    repair: false

# Configuração do servidor para PRODUÇÃO AWS
server:
  port: ${PORT:8080}
  servlet:
    context-path: /v1/stockflow-api
  error:
    include-stacktrace: never
    include-message: never
  tomcat:
    max-threads: 200
    min-spare-threads: 10

# Configuração de logs para PRODUÇÃO (CloudWatch)
logging:
  level:
    org.springframework.security: WARN
    com.astralis.flow.stockflow_api: INFO
    org.flywaydb: INFO
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações de monitoramento para AWS
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      cloudwatch:
        enabled: true
        namespace: StockflowAPI
        step: 1m

# Configurações da API externa
external:
  api:
    base-url: ${EXTERNAL_API_BASE_URL}
    token: ${EXTERNAL_API_TOKEN}
    secret: ${EXTERNAL_API_SECRET}
