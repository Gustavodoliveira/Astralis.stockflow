spring:
  application:
    name: stockflow-api

  # Configuração do banco de dados para DOCKER
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/stockflow_dev}
    username: ${DB_USERNAME:stockflow_user}
    password: ${DB_PASSWORD:stockflow_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Configuração do JPA/Hibernate para DOCKER
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          time_zone: America/Sao_Paulo

  # Configuração do Flyway para migrações
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    repair: true

# Configuração do servidor para DOCKER
server:
  port: ${PORT:8080}
  servlet:
    context-path: /v1/stockflow-api
  error:
    include-stacktrace: on_param
    include-message: always

# Configuração de logs para DOCKER (mais verboso para debug)
logging:
  level:
    org.springframework.security: INFO
    com.astralis.flow.stockflow_api: DEBUG
    org.flywaydb: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações de monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,flyway
  endpoint:
    health:
      show-details: always

# Configurações da API externa
external:
  api:
    base-url: ${EXTERNAL_API_BASE_URL:https://api.iniciativaaplicativos.com.br/api}
    token: ${EXTERNAL_API_TOKEN:DOCKER_TOKEN}
    secret: ${EXTERNAL_API_SECRET:DOCKER_SECRET}
