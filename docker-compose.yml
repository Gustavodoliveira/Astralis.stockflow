version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: stockflow-postgres
    environment:
      POSTGRES_DB: stockflow_dev
      POSTGRES_USER: stockflow_user
      POSTGRES_PASSWORD: stockflow_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - stockflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockflow_user -d stockflow_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: stockflow-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configurações do banco de dados
      DB_USERNAME: stockflow_user
      DB_PASSWORD: stockflow_pass
      DATABASE_URL: jdbc:postgresql://postgres:5432/stockflow_dev
      
      # Configurações da API externa
      EXTERNAL_API_BASE_URL: https://api.iniciativaaplicativos.com.br/api
      EXTERNAL_API_TOKEN: usQjA5McLAyQLc16S9wnESl9fAk4kDYbVasJtyRzMKPPufpx7uqnH6r1128HCw6Q
      EXTERNAL_API_SECRET: lxs7KnxBIX24w88t4J169KPxc9UTgdFyfPloZdRGRMfKKJL2YxtawOnbe4zy1VlG
      
      # Outras configurações
      PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - stockflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/stockflow-api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  stockflow-network:
    driver: bridge